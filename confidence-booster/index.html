<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>ähmm - Feedback Konfigurator</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.6.14/dist/vuetify.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.6.14/dist/vuetify.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/annyang/2.6.0/annyang.min.js"></script>
</head>
<body>
<div id="app">
  <v-app>
    <v-container>
      <v-row>
        <v-col cols="12">
          <h1 class="display-1 mb-4">Sprach-Trigger konfigurieren</h1>

          <v-card class="mb-4" v-for="(item, index) in wordActions" :key="index">
            <v-card-text>
              <v-text-field
                      v-model="item.phrase"
                      label="Wort oder Satz"
                      outlined
                      :disabled="item.saved"
              ></v-text-field>

              <v-select
                      v-model="item.type"
                      :items="vibratingTypes"
                      item-text="text"
                      item-value="value"
                      label="Vibrationsart"
                      outlined
                      :disabled="item.saved"
              ></v-select>

              <v-btn color="success" dark @click="saveEntry(index)" v-if="!item.saved">
                Speichern
              </v-btn>

              <v-btn color="error" dark @click="removeEntry(index)">
                Entfernen
              </v-btn>

              <v-chip v-if="item.saved" color="green" class="ma-2 white--text">✔️ Gespeichert</v-chip>
            </v-card-text>
          </v-card>

          <v-btn color="primary" @click="addEntry">+ Neues Wort/Satz hinzufügen</v-btn>
        </v-col>
      </v-row>
    </v-container>
  </v-app>
</div>

<script src="sketch.js"></script>
</body>
</html>
